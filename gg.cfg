//网络参数设置
cl_interp_ratio "1"    
cl_interp "0"         
cl_lagcompensation "1"
cl_pred_optimize "2"   
cl_predict "1"         
cl_predictweapons "1"  
cl_smooth "0"          
cl_smoothtime "0"      
cl_wpn_sway_interp "0" 

//fps显示参数
net_graph 1  //显示FPS
net_graphproportionalfont 0     //用了fps就缩小了
net_graphheight 64


//设置音量
volume"0.25"
suitvolume"0.300000" 
hisound"1.000000" 
bgmvolume"0.000000" 
MP3Volume"0.000000"

cl_spec_showbindings 0
cl_spec_show_bindings 0

//设置鼠标部分 
sensitivity"2.15" 
//zoom_sensitivity_ratio"1.3" //鼠标调整（平滑移动）0/1  
//m_filter"1"                 //使用鼠标控制视野 
//+mlook                      //设定鼠标平移时的递增灵敏度
//m_side"0.8"                //设定鼠标向前时的递增灵敏度 
//m_forward"1"               //设定鼠标偏转时的递增灵敏度
//m_yaw"0.022"               //开关自动回复视角到中心当mlook关闭时

//2019年1月23日新加指令关于手臂抖动 来自b站AV39734007
//cl_viewmodel_shift_left_amt "0"   //抖动指令1
//cl_viewmodel_shift_right_amt "0"  //抖动指令2



//设置图像
gl_lightholes"1"           //光洞效果开关
gl_smoothmodels"1"         //玩家模型光滑处理开关 
gl_spriteblend"1"          //开关子画面混合 
gl_cull"1"                 //是否只对可以看到的画面进行渲染 
gl_palette_tex"0"          //开关贴图值、材质的调色
gl_keeptjunctions"1"       //开关显示材质间的缝隙 
gl_max_size"256"           //贴图材质的最大解析度（默认最大为512）
gl_dither"0"               //开关颜色抖动

//手臂设置以及持枪视角和左右手
viewmodel_fov "68"         //手臂位置，可设置范围为54 - 68，数值越大，手臂越向前伸
viewmodel_presetpos "0"    //未知，0就ok
viewmodel_offset_x "2"        //模在x轴上的位置，0为默认，设为正数则模型向右移，取值范围为负2到正2
viewmodel_offset_y "2.000000"  //枪模在y轴上的位置，0为默认，设为正数则模型向屏幕内移，取值范围为负2到正2
viewmodel_offset_z "-1.700000" //枪模在z轴上的位置，0为默认，设为正数则模型向上移，取值范围为负2到正2
cl_righthand 0                 //左手持枪0为右手

//去除奔跑时武器的前后晃动
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

//再给大家提供一个声音参数，具体作用好像是让你更快听到声音，默认0.1，但是高手职业玩家都是0.05
snd_mixahead "0.05"

//这个参数可以显示子弹的飞行轨迹，对弹道和着弹点有更好的控制
r_drawtracers_firstperson "1"  //射击时显示曳光弹轨迹

//绑定shift、w、a、s、d为消除血迹弹道的指令
bind shift "+speed; r_cleardecals"
bind a "+moveleft; r_cleardecals"
bind w "+forward; r_cleardecals"
sbind s "+back; r_cleardecals"
//bind d "+moveright; r_cleardecals"

//个性参数
mat_monitorgamma 1.6	   		//阴影部分调亮
cl_use_opens_buy_menu 0   		//不使用E键进行购买
bindtoggle n gameinstructor_enable 	//按下n键开启游戏辅助，可以帮助寻找到C4

//设置显示
max_shells"0"              //最大的可见弹壳数量
max_smokepuffs"50          //最大的可见烟雾颗粒数量
crosshair"1                //是否显示武器的准星
lightgamma"2.5"            //光的亮度值
texgamma"2.0"              //文字的亮度值  
fps_max"999"               //总设定游戏中的最大FPS值
hud_deathnotice_time"6"    //设定信息文字在屏幕上停留的时间（秒
hud_saytext_time"2"        //设定使用say命令时打字的速度

//快速购买
bind "," "buy ak47"
bind "." "buy ump45"
bind "/" "buy vesthelm"

//新的指令
snd_occlusion 0             //新音效模式
//mp_warmup_end 1             //结束开局前热身
bind "MWHEELDOWN" "+jump"   //滚轮向下跳跃指
cl_crosshairstyle "4"        //准星样式，1为默认，2为经典静态，3为经典动态
fov_cs_debug -68              //大概算是手臂的一个视角
//bind "ALT" "noclip"            //alt键飞行穿墙
bind "MWHEELDOWN" "+jump"      //jump
bind "SPACE" "+jump"            //jump　　

//2018.3.1更新，枪的互动关闭指令
viewmodel_recoil 0

net_graphproportionalfont 0.5 //fps显示大小 最小0.5
bind "TAB" "+showscores" // 记分牌
bind "CTRL" "+duck"          //  蹲下
bind "mwheelup" "invprev"    //滚轴向上切枪
bind "MOUSE1" "+attack"      //射击
bind "MOUSE2" "+attack2"     //射击副功能
bind "0" "slot10"           //十号选择
bind "1" "slot1"            //一号武器 主武器
bind "2" "slot2"            //二号武器 副武器
bind "3" "slot3"            //三号武器 刀子或爆菊枪
bind "4" "slot4"            //四号武器 手雷
bind "5" "slot5"            //五号武器 C4
bind "6" "slot6"            //六号选择
bind "7" "slot7"            //七号选择
bind "8" "slot8"            //八号选择
bind "9" "slot9"            //九号选择
bind "a" "+moveleft"        //左边移动
bind "d" "+moveright"       //右边移动
bind "s" "+back"            //后退
bind "w" "+forward"          //前进
bind "b" "buymenu"              //购买菜单
bind "z" "radio1"           //无线电1
bind "x" "radio2"           //无线电2
bind "c" "radio3"           //无线电3
bind "e" "+use"             //使用按钮或者拆弹 切换武器
bind "g" "drop"             //扔掉武器
bind "mouse4" "+voicerecord" //语音
bind "m" "teammenu"       //选择阵营
bind "q" "lastinv"          //切换武器
bind "r" "+reload"          //换子弹
bind "u" "messagemode2"     //团队聊天
bind "y" "messagemode"      //公共聊天
bind "~" "toggleconsole"    //打开控制台
bind "SHIFT" "+speed"       //静步

//小键盘前后左右
bind "UPARROW" "+forward" //前进 这个需要人手绑定，是小键盘旁边的↑
bind "DOWNARROW" "+back"  //后退 这个需要人手绑定，是小键盘旁边的↓
bind "LEFTARROW" "+left"  //镜头向左移 这个需要人手绑定，是小键盘旁边的←
bind "RIGHTARROW" "+right" //镜头向右移 这个需要人手绑定，是小键盘旁边的→

cl_autowepswitch 0;          //关闭自动捡起武器装备

